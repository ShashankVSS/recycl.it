<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Garbage</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256â€“2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="{{url_for('static', filename='notifications.css')}}">
</head>
<body style="background: 'app.svg';background-size: cover; min-height: 100vh;">  
    <div id="loginItems" class="loginItems">
        <div class="c1 container-fluid">
            <h1>Notifications</h1>
            <div>
                <p style="font-size: 16px; color:white;">Garbage Near You <img src="{{url_for('static', filename='arrow_right.svg')}}" style="float:right; margin-right:20px;"></p>
            </div>
            <div class="list1" id="list1">
                {% for marker in markers %}
                <div class="card">
                    <img class="card-img-top" src="{{ marker.img }}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{ marker.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <p style="font-size: 16px; color:white;">Cleaning Parties Near You</p>
            <div class="list2" id="list2">
                {% for group in groups %}
                <div class="cardL">
                    <div class="card-horizontal">
                        <div class="img-square-wrapper">
                            <img class="" src="{{url_for('static', filename='garbage.jpg')}}" width="80px" height="80px" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">{{ group.name }}</h4>
                            <p class="card-text">{{ group.markers }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="navbar" id="navb">
        <nav>
            <a href="/home" id="no" class="nav_button"><img src="{{url_for('static', filename='home-24px.svg')}}" style='width: 30px'></a>
            <a href="/organize" id="no" class="nav_button"><img src="{{url_for('static', filename='group.svg')}}" style='width: 30px'></a>
            <a href="/upload" id="no" class="nav_button"><img src="{{url_for('static', filename='add_a_photo-24px.svg')}}" style='width: 30px'></a>
            <a href="/notifications"  id="no" class="nav_button"><img src="{{url_for('static', filename='notification.svg')}}" style='width: 30px'></a>
            <a href="/profile" id="no" class="nav_button"><img src="{{url_for('static', filename='user-3.svg')}}" style='width: 30px'></a>
        </nav>
        </div>
<router-outlet></router-outlet>
</body>
</html>
